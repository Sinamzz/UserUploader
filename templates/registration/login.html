{% extends 'base.html' %}

{% block content %}
<div class="card p-4" style="max-width: 400px; margin: 0 auto;">
    <h2 class="mb-4">ورود</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            نام کاربری :
            {{ form.username }}
        </div>
        <div class="mb-3">
            پسورد :
            {{ form.password }}
        </div>
        <button type="submit" class="btn btn-primary w-100">ورود</button>
    </form>
</div>
{% endblock %}
